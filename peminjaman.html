<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database ITC YARD Monitoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #f8fafc, #e2e8f0);
            min-height: 100vh;
            color: #1e293b;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.04);
        }
        .input-futuristic {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(203, 213, 225, 0.5);
            transition: all 0.2s ease;
        }
        .input-futuristic:focus {
            background: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .modal-overlay {
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(8px);
        }
        .btn-gradient-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        .btn-gradient-emerald {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
<header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4 w-full max-w-2xl">
    <div class="flex items-center gap-4 w-full md:w-auto">
        <button onclick="window.location.href='index.html'" class="flex items-center gap-2 bg-white/80 hover:bg-white text-slate-700 font-semibold py-2.5 px-5 rounded-2xl shadow-sm border border-white transition-all active:scale-95">
            <i class="fa-solid fa-arrow-left text-xs"></i>
            <span class="text-sm">KEMBALI</span>
        </button>
        
        <div>
            <h1 class="text-2xl font-bold text-slate-900 tracking-tight leading-none">ITC YARD</h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mt-1">Monitoring System</p>
        </div>
    </div>
</header>

    <div class="w-full max-w-2xl text-center">
        <div class="glass-card rounded-[2.5rem] p-10 mb-8">
            <div class="mb-10 text-center">
                <span class="px-4 py-1.5 bg-blue-50 text-blue-600 text-[10px] font-bold uppercase tracking-widest rounded-full border border-blue-100">Portal Input Digital</span>
                <h2 class="text-3xl font-extrabold text-slate-800 mt-4 mb-2">Form Peminjaman</h2>
                <p class="text-slate-500 text-sm">Silahkan pilih kategori data yang akan di input</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <button onclick="openModal('STNK')" class="group relative bg-white p-8 rounded-3xl border border-slate-100 hover:border-blue-200 transition-all duration-300 shadow-sm hover:shadow-xl hover:-translate-y-1">
                    <div class="flex flex-col items-center">
                        <div class="w-20 h-20 btn-gradient-blue rounded-2xl flex items-center justify-center mb-5 text-white shadow-lg shadow-blue-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <span class="text-lg font-bold text-slate-700">Peminjaman STNK</span>
                    </div>
                </button>

                <button onclick="openModal('KUNCI')" class="group relative bg-white p-8 rounded-3xl border border-slate-100 hover:border-emerald-200 transition-all duration-300 shadow-sm hover:shadow-xl hover:-translate-y-1">
                    <div class="flex flex-col items-center">
                        <div class="w-20 h-20 btn-gradient-emerald rounded-2xl flex items-center justify-center mb-5 text-white shadow-lg shadow-emerald-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                            </svg>
                        </div>
                        <span class="text-lg font-bold text-slate-700">Peminjaman KUNCI</span>
                    </div>
                </button>
            </div>
        </div>

        <footer class="text-slate-400 text-[10px] font-bold tracking-[0.2em] uppercase">
            © 2026 DAC MEDIA PROJECT • ITC YARD OPS.
        </footer>
    </div>

    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4">
        <div class="modal-overlay absolute inset-0" onclick="closeModal()"></div>
        <div id="modalContent" class="glass-card w-full max-w-md rounded-[2.5rem] p-10 relative transition-all duration-300 translate-y-10 opacity-0 overflow-hidden">
            <div id="loadingOverlay" class="absolute inset-0 bg-white/90 z-10 flex flex-col items-center justify-center hidden">
                <div class="animate-spin rounded-full h-10 w-10 border-[3px] border-blue-600 border-t-transparent mb-4"></div>
                <p class="text-xs font-bold text-slate-600 tracking-widest uppercase">Sinkronisasi Data...</p>
            </div>

            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 id="modalTitle" class="text-xl font-bold text-slate-800">Input Data</h2>
                    <p class="text-xs text-slate-400 font-medium">Lengkapi parameter di bawah ini</p>
                </div>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 text-slate-400 hover:bg-red-50 hover:text-red-500 transition-all">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form id="monitoringForm" class="space-y-5">
                <input type="hidden" id="sheetName" name="sheetName">
                <input type="hidden" id="statusHidden" name="statusHidden" value="OK">
                
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Plat Nomor</label>
                    <input type="text" id="platNomor" required 
                        placeholder="B 1234 ABC"
                        class="w-full px-5 py-4 rounded-2xl input-futuristic outline-none font-bold text-slate-700 placeholder:text-slate-300 uppercase tracking-widest">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Tanggal</label>
                        <input type="text" id="tanggal" name="tanggal" readonly 
                            class="w-full px-5 py-4 rounded-2xl bg-slate-50/50 border border-slate-100 text-slate-500 font-medium cursor-not-allowed text-sm">
                    </div>
                    <div>
                        <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Jam (WIB)</label>
                        <input type="text" id="jam" name="jam" readonly 
                            class="w-full px-5 py-4 rounded-2xl bg-slate-50/50 border border-slate-100 text-slate-500 font-mono text-sm cursor-not-allowed">
                    </div>
                </div>

                <div>
                    <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Nama Peminjam</label>
                    <input type="text" id="namaPeminjam" required 
                        class="w-full px-5 py-4 rounded-2xl input-futuristic outline-none font-medium text-slate-700">
                </div>

                <div>
                    <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">PIC Admin</label>
                    <input type="text" id="picAdmin" required 
                        class="w-full px-5 py-4 rounded-2xl input-futuristic outline-none font-medium text-slate-700">
                </div>

                <div>
                    <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Status Transaksi</label>
                    <div class="relative">
                        <select id="tipeTransaksi" required
                            class="w-full px-5 py-4 rounded-2xl input-futuristic outline-none font-bold text-slate-700 appearance-none bg-transparent">
                            <option value="dipinjam">PEMINJAMAN</option>
                            <option value="kembali">PENGEMBALIAN</option>
                        </select>
                        <i class="fa-solid fa-chevron-down absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-xs"></i>
                    </div>
                </div>

                <button type="submit" 
                    class="w-full bg-slate-900 hover:bg-black text-white font-bold py-5 rounded-2xl transition-all transform hover:scale-[1.01] active:scale-[0.98] shadow-xl shadow-slate-200 mt-4 text-sm tracking-widest">
                    BUAT LAPORAN
                </button>
            </form>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-2xl shadow-2xl text-white font-bold text-sm transform translate-y-20 opacity-0 transition-all duration-500 z-[100] flex items-center gap-3">
        <i class="fa-solid fa-circle-check"></i>
        <span>Data berhasil disimpan..!</span>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzsVlNGvJ1jIrEBaZjTnEi0RCMO-p_XSdPQcLmuvqTnP3KpGyzhrRmBtIy57mww1d_6/exec"; 

        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const platInput = document.getElementById('platNomor');
        const form = document.getElementById('monitoringForm');

        platInput.addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase().replace(/\s/g, '');
            e.target.value = value;
        });

        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('id-ID', { year: 'numeric', month: '2-digit', day: '2-digit' });
            // Format Jam dengan Detik (HH:mm:ss)
            const timeStr = now.toLocaleTimeString('id-ID', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' }).replace(/\./g, ':');
            
            document.getElementById('tanggal').value = dateStr;
            document.getElementById('jam').value = timeStr;
        }

        function openModal(type) {
            document.getElementById('modalTitle').innerText = 'Input Data ' + type;
            document.getElementById('sheetName').value = type;
            
            updateDateTime();

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('translate-y-10', 'opacity-0');
                modalContent.classList.add('translate-y-0', 'opacity-100');
            }, 10);
        }

        function closeModal() {
            modalContent.classList.remove('translate-y-0', 'opacity-100');
            modalContent.classList.add('translate-y-10', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                form.reset();
            }, 300);
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.querySelector('span').innerText = message;
            toast.style.backgroundColor = isError ? '#ef4444' : '#0f172a';
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!SCRIPT_URL) {
                showToast("Script URL belum dikonfigurasi!", true);
                return;
            }

            document.getElementById('loadingOverlay').classList.remove('hidden');

            const formData = {
                platNomor: document.getElementById('platNomor').value,
                tanggal: document.getElementById('tanggal').value,
                jam: document.getElementById('jam').value,
                status: document.getElementById('statusHidden').value,
                peminjam: document.getElementById('namaPeminjam').value,
                pic: document.getElementById('picAdmin').value,
                transaksi: document.getElementById('tipeTransaksi').value,
                sheet: document.getElementById('sheetName').value
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                showToast("DATA " + formData.sheet + " BERHASIL DISIMPAN");
                closeModal();
            } catch (error) {
                console.error("Error:", error);
                showToast("Gagal mengirim data. Silakan coba lagi.", true);
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
