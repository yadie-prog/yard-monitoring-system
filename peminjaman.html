<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database ITC YARD Monitoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e5eef5 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }
        .modal-enter {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
        }
        .modal-active {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
<header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
    <div class="flex items-center gap-4">
        <button onclick="window.location.href='index.html'" class="flex items-center gap-2 bg-white hover:bg-gray-100 text-slate-700 font-bold py-2 px-4 rounded-xl shadow-sm border border-gray-200 transition-all active:scale-95">
            <i class="fa-solid fa-arrow-left"></i>
            <span class="text-sm">KEMBALI</span>
        </button>
        
        <div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Database ITC YARD</h1>
            <p class="text-slate-500 font-medium italic">Monitoring STNK & KUNCI</p>
        </div>
    </div>
</header>
    <!-- Main Container -->
    <div class="w-full max-w-2xl text-center">
        <div class="glass-card rounded-3xl p-8 mb-8 animate-fade-in">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Database ITC YARD Monitoring System</h1>
            <p class="text-slate-500 font-medium mb-8">Form Peminjaman STNK dan KUNCI</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Tombol Input STNK -->
                <button onclick="openModal('STNK')" class="group relative overflow-hidden bg-white p-6 rounded-2xl border border-blue-100 hover:border-blue-300 transition-all duration-300 shadow-sm hover:shadow-md">
                    <div class="absolute inset-0 bg-blue-50 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="relative flex flex-col items-center">
                        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4 text-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <span class="text-lg font-semibold text-slate-700">Input STNK</span>
                    </div>
                </button>

                <!-- Tombol Input KUNCI -->
                <button onclick="openModal('KUNCI')" class="group relative overflow-hidden bg-white p-6 rounded-2xl border border-emerald-100 hover:border-emerald-300 transition-all duration-300 shadow-sm hover:shadow-md">
                    <div class="absolute inset-0 bg-emerald-50 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="relative flex flex-col items-center">
                        <div class="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center mb-4 text-emerald-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                            </svg>
                        </div>
                        <span class="text-lg font-semibold text-slate-700">Input KUNCI</span>
                    </div>
                </button>
            </div>
        </div>

        <footer class="text-slate-400 text-sm font-medium tracking-wide">
            DAC MEDIA PROJECT | INPUT PORTAL
        </footer>
    </div>

    <!-- Modal Form -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4">
        <div class="modal-overlay absolute inset-0" onclick="closeModal()"></div>
        <div id="modalContent" class="glass-card w-full max-w-md rounded-3xl p-8 relative transition-all duration-300 modal-enter overflow-hidden">
            <div id="loadingOverlay" class="absolute inset-0 bg-white/80 z-10 flex flex-col items-center justify-center hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-2"></div>
                <p class="text-sm font-medium text-slate-600">Mengirim data...</p>
            </div>

            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-xl font-bold text-slate-800">Input Data</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <form id="monitoringForm" class="space-y-4">
                <input type="hidden" id="sheetName" name="sheetName">
                <input type="hidden" id="statusHidden" name="statusHidden" value="OK">
                
                <!-- Plat Nomor -->
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-1">Plat Nomor</label>
                    <input type="text" id="platNomor" required 
                        placeholder="Contoh: B1234ABC"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition-all uppercase">
                </div>

                <!-- Waktu & Tanggal (ReadOnly) -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-1">Tanggal</label>
                        <input type="text" id="tanggal" name="tanggal" readonly 
                            class="w-full px-4 py-3 rounded-xl border border-slate-100 bg-slate-50 text-slate-500 cursor-not-allowed">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-1">Jam</label>
                        <input type="text" id="jam" name="jam" readonly 
                            class="w-full px-4 py-3 rounded-xl border border-slate-100 bg-slate-50 text-slate-500 cursor-not-allowed">
                    </div>
                </div>

                <!-- Nama Peminjam -->
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-1">Nama Peminjam</label>
                    <input type="text" id="namaPeminjam" required 
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none">
                </div>

                <!-- PIC Admin -->
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-1">PIC Admin / Penanggungjawab</label>
                    <input type="text" id="picAdmin" required 
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none">
                </div>

                <!-- Tipe Transaksi -->
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-1">Status Transaksi</label>
                    <select id="tipeTransaksi" required
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none appearance-none bg-white">
                        <option value="dipinjam">Peminjaman</option>
                        <option value="kembali">Pengembalian</option>
                    </select>
                </div>

                <button type="submit" 
                    class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-2xl transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg mt-4">
                    SIMPAN DATA
                </button>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-2xl text-white font-medium transform translate-y-20 opacity-0 transition-all duration-500 z-[100]">
        Data berhasil disimpan!
    </div>

    <script>
        /** * LINK SCRIPT GOOGLE APPS 
         * URL ini terhubung dengan Spreadsheet Anda
         */
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzsVlNGvJ1jIrEBaZjTnEi0RCMO-p_XSdPQcLmuvqTnP3KpGyzhrRmBtIy57mww1d_6/exec"; 

        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const platInput = document.getElementById('platNomor');
        const form = document.getElementById('monitoringForm');

        // Mencegah spasi dan memaksa huruf kapital pada input Plat Nomor
        platInput.addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase().replace(/\s/g, '');
            e.target.value = value;
        });

        function openModal(type) {
            document.getElementById('modalTitle').innerText = 'Input Data ' + type;
            document.getElementById('sheetName').value = type;
            
            // Mengatur tanggal dan jam real-time saat modal dibuka
            const now = new Date();
            const dateStr = now.toLocaleDateString('id-ID', { year: 'numeric', month: '2-digit', day: '2-digit' });
            const timeStr = now.toLocaleTimeString('id-ID', { hour12: false, hour: '2-digit', minute: '2-digit' });
            
            document.getElementById('tanggal').value = dateStr;
            document.getElementById('jam').value = timeStr;

            // Menampilkan modal dengan animasi smooth
            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('modal-enter');
                modalContent.classList.add('modal-active');
            }, 10);
        }

        function closeModal() {
            modalContent.classList.remove('modal-active');
            modalContent.classList.add('modal-enter');
            setTimeout(() => {
                modal.classList.add('hidden');
                form.reset();
            }, 300);
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.backgroundColor = isError ? '#ef4444' : '#10b981';
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!SCRIPT_URL) {
                showToast("Script URL belum dikonfigurasi!", true);
                return;
            }

            document.getElementById('loadingOverlay').classList.remove('hidden');

            const formData = {
                platNomor: document.getElementById('platNomor').value,
                tanggal: document.getElementById('tanggal').value,
                jam: document.getElementById('jam').value,
                status: document.getElementById('statusHidden').value,
                peminjam: document.getElementById('namaPeminjam').value,
                pic: document.getElementById('picAdmin').value,
                transaksi: document.getElementById('tipeTransaksi').value,
                sheet: document.getElementById('sheetName').value
            };

            try {
                // Mengirim data ke Google Sheets menggunakan POST
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Penting untuk menghindari masalah CORS dengan Google Apps Script
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                // Catatan: Karena mode 'no-cors', kita tidak bisa membaca response body secara detail, 
                // namun jika fetch berhasil (tidak masuk ke catch), maka data dianggap terkirim.
                showToast("Data Berhasil Disimpan ke Sheet " + formData.sheet);
                closeModal();
            } catch (error) {
                console.error("Error:", error);
                showToast("Gagal mengirim data. Silakan coba lagi.", true);
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
